<div class="palm-row multi-line" id='#{name}_example' x-Mojo-tap-highlight="momentary">
	<div class="palm-row-wrapper">
		<table border="0" cellspacing="0" cellpadding="0" width="100%">
			<tr>
				<td width="99%" align="left" valign="center">
					<div class="preview" id="spacer">&nbsp;&nbsp;&nbsp;&nbsp;</div>
					<div class="title truncating-text" id="title" name="title" x-mojo-loc="" style="display:inline;">#{-value}</div>
					<div class="preview" id="spacer">#{-desc}</div>
					<div class="preview" id="spacer">&nbsp;&nbsp;&nbsp;&nbsp;</div>
				</td>
				<td width="1%" align="left" valign="center">
					<img  id="icon" name="icon" src="#{-img}">
				</td>
			</tr>
		</table>
	</div>
</div>
